<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">

    <mat-toolbar id="about-me" >AboutMe()</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="about-me/intro">introduction</a>
      <a mat-list-item routerLink="about-me/knowlege">knowlege</a>
    </mat-nav-list>

    <mat-toolbar  id="load-portfolio" >LoadPortfolio()</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="load-portfolio/projects">projects</a>
      <a mat-list-item routerLink="#">...</a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>

      <button type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()"
              *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>T-Al-D-WebPortfolio</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <!-- ROUTER -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
